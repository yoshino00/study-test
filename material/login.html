<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>ÙŽLogin Form</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      </head>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

<form class="box" action="index.html" method="post">
  <div class="copy-reddit-title"><h1>copy-reddit</h1>
</div>
  <div class="login-field">
      <h1>Login</h1>

  <input type="text" name="" maxlength="50" placeholder="Username">
  <input type="password" name="" placeholder="Password">
  <input type="submit" name="" value="Login">
  <button id="show-dialog" type="button" class="mdl-button">SIGN UP</button>


</div>

  <dialog class="mdl-dialog">

    <h1>SIGN UP</h1>
    <input type="text" name="" maxlength="50" placeholder="Username">
    <input type="password" name="" placeholder="Password">
    <input type="submit" name="" value="SIGN UP">

    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close" id="show-dialog">CANCEL</button>
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (!dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function () {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function () {
      dialog.close();
    });
  </script>

</form>


  </body>
</html>
